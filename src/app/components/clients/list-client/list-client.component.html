<div class="row">

  <div class="panel panel-primary" *ngFor="let client of clients">
    <div class="panel-heading">
      <h3 class="panel-title"> {{ client.fullName }}</h3>
    </div>
    <div class="panel-body">
      <div class="col-xs-10">
        <div class="row vertical-align">

          <div class="col-xs-4">
            <img class="imageClass" [src]="client.photoPath" />
          </div>

          <div class="col-xs-8">

            <div class="row">
              <div class="col-xs-4">FullName :</div>
              <div class="col-xs-8 italic"> {{ client.fullName }}</div>
            </div>

            <div class="row">
              <div class="col-xs-4">Email :</div>
              <div class="col-xs- italic"> {{ client.email }}</div>
            </div>

            <div class="row">
              <div class="col-xs-4">Phone Number :</div>
              <div class="col-xs-8 italic"> {{ client.phoneNumber }}</div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
